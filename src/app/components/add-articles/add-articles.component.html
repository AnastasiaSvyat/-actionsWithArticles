<div class="container showAddArtcl">
    <h2>Add new article:</h2>
    <mat-form-field class="example-form-field">
        <mat-label>Enter Title </mat-label>
        <input matInput type="text" placeholder="Entr title..." #artTitle/>
    </mat-form-field>
    <mat-form-field class="example-form-field" >
        <mat-label>Enter Description</mat-label>
        <textarea placeholder="Enter description..." #artDescr matInput></textarea>
    </mat-form-field>
    <mat-form-field class="example-form-field"> 
        <mat-label>Choose an option</mat-label>
        <mat-select #artCateg>
          <mat-option value="604fd068b2690256a866fe02">Sport</mat-option>
          <mat-option value="604fd068b2690256a866fe00" >Technology</mat-option>
          <mat-option value="604fd068b2690256a866fe01">Music</mat-option>
          <mat-option value="6050581c0e50e65eac35586f">Art</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="radio" >
        <mat-slide-toggle [(ngModel)]="published">Published immediately?</mat-slide-toggle>
      </div>
      <div class="button">
        <button  (click) = "saveArtcle(artTitle.value,artDescr.value,artCateg.value,published)">Save</button>
    </div>
</div>
