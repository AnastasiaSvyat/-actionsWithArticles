<div class="container showAddArtcl">
  <div class="close_btn-wrapper">
    <button (click) = 'closeArtcle()' mat-icon-button color="accent" 
    class="close_btn"
    aria-label="Example icon button with a menu icon">
    <mat-icon>close</mat-icon>
  </button>
  </div>
    <h2>Add new article:</h2>
    
    <mat-form-field class="example-form-field">
        <mat-label>Enter Title </mat-label>
        <input matInput type="text" placeholder="Entr title..." #artTitle/>
    </mat-form-field>
    <mat-form-field class="example-form-field" >
        <mat-label>Enter Description</mat-label>
        <textarea placeholder="Enter description..." #artDescr matInput></textarea>
    </mat-form-field>
    <mat-form-field class="example-form-field"> 
        <mat-label>Choose an option</mat-label>
        <mat-select #artCateg >
          <div *ngFor = 'let category of categories'>
            <mat-option value="{{category._id}}">{{category.name}}</mat-option>
          </div>
        </mat-select>
      </mat-form-field>
      <div class="radio" >
        <mat-slide-toggle [formControl] = 'publish'>Published immediately?</mat-slide-toggle>
      </div>
      <div class="buttonContainer">
        <button class="button" (click) = "saveArtcle(artTitle.value,artDescr.value,artCateg.value,publish.value)">Save</button>
    </div>
    
   
</div>
